<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebEx Request_V5 by Daiice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2em;
      margin-bottom: 5px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 0.95em;
    }
    
    .input-section {
      padding: 30px;
      background: #f8f9fa;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.95em;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }
    
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s;
      background: white;
    }
    
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .inc-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    
    .inc-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .inc-label {
      font-weight: 600;
      color: #667eea;
      font-size: 0.85em;
    }
    
    .inc-input {

      border: 2px solid #e0e0e0;
      border-radius: 8px;

      transition: all 0.3s;
    }
    
    .inc-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .inc-input.required:invalid {
      border-color: #ef4444;
    }
    
    .inc-input.required:valid {
      border-color: #10b981;
    }
    
    .generate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }
    
    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .generate-btn:active {
      transform: translateY(0);
    }
    
    .output-section {
      padding: 30px;
      display: none;
    }
    
    .output-section.show {
      display: block;
    }
    
    .section-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    
    .section-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-color: #667eea;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .section-title {
      font-weight: 600;
      color: #333;
      font-size: 1.1em;
    }
    
    .copy-btn {
      padding: 8px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .copy-btn:hover {
      background: #5568d3;
      transform: scale(1.05);
    }
    
    .copy-btn.copied {
      background: #10b981;
    }
    
    .content-box {

      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      min-height: 100px;
      white-space: pre-wrap;
      font-size: 0.95em;
      line-height: 1.6;
      margin-top: 10px;
    }
    
    .content-box[contenteditable="true"]:focus {
      outline: 2px solid #667eea;
      background: white;
    }
    
    .highlight {
      background-color: #FFFF00;
      text-decoration: underline;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: 600;
      color: #FF0000;
    }
    
    .webex-list {
      font-family: 'Courier New', monospace;
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      border-radius: 8px;
      font-size: 0.9em;
      line-height: 1.8;
    }
    
    @media (max-width: 768px) {

        align-items: flex-start;
      }
      
      .copy-btn {

      }
    }
    
    .info-badge {
      display: inline-block;
      background: #e0e7ff;
      color: #667eea;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåê WebEx Request_V5 by Daiice</h1>
      <p>‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° WebEx ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥</p>
    </div>
    
    <div class="input-section">

        <input type="number" id="webexCount" min="4" max="8" value="7" onchange="updateIncInputs()">

  <script>
    // Initialize
    updateIncInputs();
    
    function formatDate(input) {
      const date = new Date(input);
      const day = ('0' + date.getDate()).slice(-2);
      const month = ('0' + (date.getMonth() + 1)).slice(-2);
      const year = (date.getFullYear() + 543).toString().slice(-2);
      return `${day}/${month}/${year}`;
    }

    function updateIncInputs() {
      const count = parseInt(document.getElementById('webexCount').value);
      document.getElementById('webexCountInfo').textContent = `${count} WebEx`;
      
      const container = document.getElementById('incInputs');
      container.innerHTML = '';
      
      // Management (always first)
      container.innerHTML += `
        <div class="inc-item">
          <div class="inc-label">INC1: Mgt *</div>
          <input type="text" id="inc1" class="inc-input required" placeholder="INC..." required>
        </div>
      `;
      
      // Middle WebEx (requires INC)
      for (let i = 2; i < count; i++) {
        container.innerHTML += `
          <div class="inc-item">
            <div class="inc-label">INC${i} *</div>
            <input type="text" id="inc${i}" class="inc-input required" placeholder="INC..." required>
          </div>
        `;
      }
      
      // UAT (always last, no INC required)
      container.innerHTML += `
        <div class="inc-item">
          <div class="inc-label">WebEx UAT</div>
          <input type="text" value="‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏∞‡∏ö‡∏∏" class="inc-input" disabled style="background: #f0f0f0; color: #999;">
        </div>
      `;
    }

    function copyToClipboard(elementId, btnElement) {
      const el = document.getElementById(elementId);
      const range = document.createRange();
      range.selectNodeContents(el);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand("copy");
      selection.removeAllRanges();
      
      // Visual feedback
      const originalText = btnElement.textContent;
      btnElement.textContent = '‚úì ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!';
      btnElement.classList.add('copied');
      setTimeout(() => {
        btnElement.textContent = originalText;
        btnElement.classList.remove('copied');
      }, 2000);
    }

    function createSection(index, subject, bodyHTML) {
      return `

            <div class="section-title">üìù ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° #${index}</div>
            <button class="copy-btn" onclick="copyToClipboard('body${index}', this)">üìã Copy ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>

          <div id="body${index}" class="content-box" contenteditable="true">${bodyHTML}</div>
        </div>
      `;
    }

    function createWebexList(dateFormatted, inc, count) {
      let list = `Webex List Daily | ${dateFormatted}\n----------------- Daily Webex -----------------\n\n`;
      
      // Management
      list += `${inc[1]}\nWebex #1 ‡∏Ç‡∏≤ Manage ECS Monitoring ‡∏Ñ‡∏£‡∏±‡∏ö\nURL1\n\n`;
      
      // Daily WebEx

        list += `WebEx PROD #${i} : ${inc[i]} ‡∏Ñ‡∏£‡∏±‡∏ö\nURL${i}\n\n`;
      }
      
      // Spare WebEx
      if (count > 3) {
        list += `----------------- Spare Webex -----------------\n\n`;
        for (let i = 4; i < count; i++) {
          list += `WebEx PROD #${i} : ${inc[i]} ‡∏Ñ‡∏£‡∏±‡∏ö\nURL${i}\n\n`;
        }
      }
      
      // UAT
      list += `WebEx UAT #${count} ‡∏Ñ‡∏£‡∏±‡∏ö\nURL${count}`;
      
      return list;
    }
	
	document.getElementById('dateInput').valueAsDate = new Date();

    function generateText() {
	  const dateRaw = document.getElementById('dateInput').value;
      if (!dateRaw) {
        alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡πà‡∏≠‡∏ô");
        return;
      }

      const count = parseInt(document.getElementById('webexCount').value);
      
      // Check if all required INC fields are filled
      const inc = [];
      let allFilled = true;
      for (let i = 1; i < count; i++) {
        const val = document.getElementById(`inc${i}`);
        if (val && val.value.trim() === '') {
          allFilled = false;
          val.style.borderColor = '#ef4444';
        } else if (val) {
          inc[i] = val.value.trim();
          val.style.borderColor = '#10b981';
        }
      }
      
      if (!allFilled) {
        alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏•‡∏Ç INC ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏≠‡∏á");
        return;
      }

      const dateFormatted = formatDate(dateRaw);
      const timeRange = `${dateFormatted} 08:00 - 24:00`;
      const highlight = `<span class="highlight">‡∏£‡∏ö‡∏Å‡∏ß‡∏ô‡∏ï‡∏±‡πâ‡∏á Auto Accept Mouse & Keyboard ‡πÉ‡∏´‡πâ‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö</span>`;

      const sections = [];

      // Management (always #1)
      sections.push(createSection(1,
        `[KBC] ‡∏Ç‡∏≠‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô WebEx Production ‡∏Ç‡∏≤ Management ‡πÄ‡∏û‡∏∑‡πà‡∏≠ Support ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤ ECS Dashboard Monitoring #1`,
        `‡πÄ‡∏£‡∏µ‡∏¢‡∏ô ‡∏ó‡∏µ‡∏° IT-Oper<br><br>
	Refer Incident: ${inc[1]} ‡∏ó‡∏µ‡∏° KBC ‡∏Ç‡∏≠‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô WebEx Production ‡∏Ç‡∏≤ Management ‡πÄ‡∏û‡∏∑‡πà‡∏≠ Support ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤ ECS Dashboard Monitoring ${timeRange} ${highlight}`
      ));

      // Middle WebEx (#2 to #count-1)
      for (let i = 2; i < count; i++) {
        sections.push(createSection(i,
          `[KBC] ‡∏Ç‡∏≠‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô WebEx ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Ref. ${inc[i]} #${i}`,

	Refer Incident: ${inc[i]} ‡∏£‡∏ö‡∏Å‡∏ß‡∏ô‡∏Ç‡∏≠ WebEx ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏∂‡πâ‡∏ô ‡∏ä‡πà‡∏ß‡∏á‡∏ß‡∏±‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤ ${timeRange} Wintel-KBC support ‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ${highlight}`
        ));
      }

      // UAT (always last)
      sections.push(createSection(count,
        `[KBC] ‡∏Ç‡∏≠‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô WebEx UAT (Service IP) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏ö‡∏ö ECE #${count}`,
        `‡πÄ‡∏£‡∏µ‡∏¢‡∏ô ‡∏ó‡∏µ‡∏° IT-Oper<br><br>
	Request WebEx UAT (Service IP) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏ö‡∏ö ECE ‡∏ä‡πà‡∏ß‡∏á‡∏ß‡∏±‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤ ${timeRange} ‡∏ô. Wintel-KBC support ‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ${highlight}`

      // Webex List Daily
      sections.push(`
        <div class="section-card">

          </div>

      const outputArea = document.getElementById('outputArea');
      outputArea.innerHTML = sections.join('');
      outputArea.classList.add('show');
      
      // Smooth scroll to output
      outputArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>
