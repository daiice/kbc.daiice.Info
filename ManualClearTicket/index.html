            channelList.innerHTML = '';

                groupDiv.className = 'channel-group';

                    item.textContent = channel;

                    channelList.appendChild(item);

            const input = channelInput.value.toLowerCase();

                showAllChannels();

            channelList.innerHTML = '';
            channelList.classList.remove('hidden');

            for (const [group, channels] of Object.entries(channelGroups)) {
